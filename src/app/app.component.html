<app-search (value)="getCityName($event)"></app-search>
<div class="container" >
  <div class="upper-data">
    <img src="../assets/hot.webp" *ngIf="KtoC(weatherData.main.temp) > 15" alt="">
    <img src="../assets/cold.webp" *ngIf="KtoC(weatherData.main.temp) <=15" alt="">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ KtoC(weatherData.main.temp) | number:'1.0-0'}}<sup>o</sup>C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg">
          <span>min</span>
        </div>
        <div class="info-block-value">
         {{KtoC(weatherData.main.temp_min)|number:'1.0-0'}}<sup>o</sup>C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.webp">
          <span>max</span>
        </div>
        <div class="info-block-value">
         {{KtoC(weatherData.main.temp_max)|number:'1.0-0'}}<sup>o</sup>C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/barometer.jpg">
          <span>humidity</span>
        </div>
        <div class="info-block-value" style="margin-top:42px">
          {{weatherData.main.humidity}} %
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}<br>km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
